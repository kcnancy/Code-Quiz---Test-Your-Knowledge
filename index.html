<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class = "container">

            <div id-"startquiz">
                <h2>Test your knowledge of coding and web design terms!</h2>
            <button id="startbtn">Start Quiz</button>
            <button id="starthighscore" onclick="showhighscore()">High Scores</button>
            </div>

        <div id="quiz">
            <div id="timer">Time Remaining: </div>
                <button id="a" onclick="checkAnswer('a')">A</button>
                <button id="b" onclick="checkAnswer('b')">B</button>
                <button id="c" onclick="checkAnswer('c')">C</button>
                <button id="d" onclick="checkAnswer('d')">D</button>
            <div id="result"></div>

        </div>
        <div id="gameover">

            <div id="FinalScore"></div>
            <input type="text" size ="45" placeholder="Enter your initals for high score!" name="initials" id="initials"/>
            <button id="submitscore">Submit Scores</button>
        </div>
        <div id=highscorecontainer>
        <div id="highscorepage">
            <div id="highscore-title">
                <h3>User Initials</h3>
                <h3>Score</h3>
            </div>
            <div id="highscore-initials"></div>
            <div id="highscore-score"></div>
        </div>
        <div id="endGamebtns">
            <button id="playAgain" onclick="replayQuiz()">Play Again</button>
            <button id="clearHighScore" onclick="clearScore()">Clear Highscores</button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
    </body>
</html>
